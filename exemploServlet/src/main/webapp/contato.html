<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Servlet</title>
<link rel="stylesheet" href="style.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header class="cabec">
  <div class="p-5  text-white rounded">
    <h1>UniSENAI</h1>
  </div>
</header>

 <div class="container mt-3">
  <div class="abd">
    <div class="card-body abd"></div>
    <h1>Formulário</h1>
    <div class="container mt-3 text-center abc " >
	<form class="py-5" action="insereContato" name="frm" method="get" onsubmit="return validaContato()">
	  <div class="mb-3 mt-3">
	    <label for="email">Nome:</label>
	    <input type="text" class="form-control form" id="nome" placeholder="Digite seu nome" name="nome">
	  </div>
	  <div class="mb-3">
	    <label for="text">Endereço:</label>
	    <input type="text" class="form-control form" id="end" placeholder="Digite seu endereço" name="end">
	  </div>
	  <div class="mb-3 mt-3">
	    <label for="email">Telefone:</label>
	    <input type="text" class="form-control form" id="tel" placeholder="(XX)XXXXX-XXXX" name="tel">
	  </div>
	 <div class="container mt-3">
  		<button type="reset" onclick="validaContato(null)" class="btn btn-primary btn-md">Limpar</button><button class="btn btn-primary btn-md" type="submit">Enviar</button>
	</div>
	</form>
 </div>
    
  </div>
</div>
 
 <footer class="text-white rounded fot">
      Copyright &copy; Escola Sistêmica 2024
    </footer>
</body>
</html>
